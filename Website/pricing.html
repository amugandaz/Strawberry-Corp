        </header>
        <div class="betterbody">
            <h1>Printing price estimate</h1>
            <p>Printing with carbon costs twice as much as printing with plastic.</p>
            <label for="material">Printing material:</label>
            <input list="materials" id="material" name="material"/><br><br>
            <datalist id="materials">
                <option value="Carbon">
                <option value="Plastic">
            </datalist>

            <p>Printing dimensions:</p>
            <form action="/action_page.php">
                <label for="width">Width (cm):</label>
                <input type="number" id="width" name="width"><br><br>
                <label for="lenght">Lenght (cm):</label>
                <input type="number" id="lenght" name="lenght"><br><br>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height"><br>
            </form>

            <script>
                function myPrice(){
                    var width=document.getElementById("width").value;
                    var lenght=document.getElementById("lenght").value;
                    var height=document.getElementById("height").value;
                    var material=document.getElementById("material").value;
                    var size=(width*lenght*height);
                    var price="";

                    if(width !=0 && lenght != 0 && height != 0){                         
                        if(width<=50){
                            if(lenght<=50){
                                 if(height<=50){
                                     if(material=="Carbon"){
                                        price=Math.round(size*0.02);
                                        if(price<5){
                                            price="5$"
                                        }else{
                                            price=price+"$"
                                        }
                                     }else if(material=="Plastic"){
                                        price=Math.round(size*0.01);
                                        if(price<5){
                                            price="5$"
                                        }else{
                                            price=price+"$"
                                        }
                                     }else{
                                        price="Please select a material";
                                     }
                                }else{
                                    price="Print height unsupported";
                                }
                            }else{
                                price="Print lenght unsupported";
                            }
                        }else{
                            price="Print width unsupported";
                        }
                    }else{
                        price="Please enter all dimensions first";
                    }
                document.getElementById("showPrice").innerHTML = price;
                }

            </script>
            <button type="button" onclick="myPrice()">Calculate</button>
            <p>Price estimate before tax and shipping:</p>
            <p id="showPrice"> </p>
            <a class="single-button" href="assets/unicorn.png">BUY</a>
        </div>
